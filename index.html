<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday My Love 💖</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hearts-background"></div>
    <div class="container">
        <p class="birthday-message">🎂 Happy Birthday, Churail! 🎂</p>
        <button id="wish-btn" class="wish-btn">
            <span>Click to Open Your Surprise</span>
            <div class="wish-btn__dots"></div>
        </button>
    </div>

    <div id="birthday-card" class="birthday-card hidden">
        <div class="card-inner">
            <div class="card-front">
                <h2>💖Happy Birthday💖</h2>
                <p>Love You So Much Motto</p>
            </div>
            <div class="card-back">
                <p>
                    You fill my world with love, laughter, and light.  
                    I’m beyond lucky to share this life with you.  
                    Here's to more memories, smiles, and dreams together.  
                    Happy Birthday, sweetheart! 🎉❤️
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
